<template name="helloSu">

	<h1>Clamour Login</h1>

	<form role="form">
		<label for="username">Username: </label>
		<input id="username" class="form-control" type="text" placeholder="username">
		<label for="password">Password: </label>
		<input id="password" class="form-control" type="password" placeholder="password">

		<a href="#" id="login" class="btn btn-lg btn-success tbSpacer">Login</a>
	</form>

</template>


<template name="su">

	<h1>Clamour Admin</h1>



	<div class="col-md-6">

		<!-- ....................... chat ................... -->

		<div class="panel panel-default">
			<div class="panel-body">
				<h2>chat</h2>
				<label for="chatBox">Turn on chat</label>
				<input id="chatBox" type="checkbox">

				<div class="row">
					<form role="form">
						<textarea id="chatText" rows="4" cols="50">

						</textarea>

					</form>
				</div>
				<a href="#" id="chatClear" class="btn btn-sm btn-danger tbSpacer">clear text</a>

			</div>
		</div>

		<!-- ....................... numbers ................... -->
		<div class="panel panel-default">
			<div class="panel-body">
				<h2>numbers</h2>
				<div>
					<label for="numbersBox">Turn on numbers</label>
					<input id="numbersBox" type="checkbox">
				</div>
				<a href="#" id="replay" class="btn btn-lg btn-success tbSpacer">replay</a>
			</div>
		</div>


	</div>

	<div class="col-md-6">

		<div class="panel panel-default">
			<div class="panel-body">
				<h2>Players</h2>
				<form role="form">
					<div>
						<a href="#" id="resetAll" class="btn btn-lg btn-danger tbSpacer">reset</a>
					</div>
					<label for="numPlayers">Number of players</label>
					<input id="numPlayers" type = "number" min="1" max="200" value="1">

					<label for="allPlayers">all players</label>
					<input id="allPlayers" type="checkbox">

				</form>
			</div>
		</div>


	</div>



</template>
