<template name="helloSu">

	<h1>Clamour Login</h1>

	<form role="form">
		<label for="username">Username: </label>
		<input id="username" class="form-control" type="text" placeholder="username">
		<label for="password">Password: </label>
		<input id="password" class="form-control" type="password" placeholder="password">

		<a href="#" id="login" class="btn btn-lg btn-success tbSpacer">Login</a>
	</form>

</template>


<template name="su">

	<div style="margin-top: 20px; text-align:left">

	{{#each cli_idxs}}
		{{>su_cmd id=this}}
	{{/each}}

	</div>


</template>


<template name = "su_cmd">


	<span style="display: inline"><textarea class="cmdText" id="cmdText_{{id}}" rows="100" cols="56"></textarea></span>

</template>
