<head>
  <title>Clamour</title>
  <meta name="viewport" content="minimal-ui width=device-width, initial-scale=1, maximum-scale=1">
</head>

<body>

	<div class="container text-center">
		{{#if currentUser}}
		  {{#if isSu}}
		  	{{>su}}
		  {{else}}
		  	{{>clamour}}
		  {{/if}}
		{{else}}
			{{#if isSuLogin}}
				{{>helloSu}}
			{{else}}
		  		{{>hello}}
		  	{{/if}}
		{{/if}}
	</div>

</body>

<template name="hello">

	<h1>Clamour</h1>

	<a href="#" id="play" class="btn btn-lg btn-success tbSpacer">Play</a>

</template>




<template name="clamour">
	
	{{#if isScreen 'wait'}}
		{{>wait}}
	{{/if}}

	{{#if isScreen 'chat'}}
		{{>chat}}
	{{/if}}

  	{{#if isScreen 'numbers'}}
		{{>numbers}}
	{{/if}}

	{{#if isScreen 'onOff'}}
		{{>onOff}}
	{{/if}}

</template>

<template name="wait">
	<h1>wait</h1>
</template>

<template name="chat">
	<div class= "largeText">{{chatText}}</div>
</template>


<template name="numbers">
  
  <a href= "#" id="numberBox">
  	<div id="num" class="{{voice}}">{{currNumber}}</div>
  </a>

</template>

<template name="onOff">

	<div class="row">
		<div class="col-sm-6">
		  {{#if isOnButton}}
		  <a href= "#" id="onBox">
		  	<div id="on" class="{{voice}} bigText">on</div>
		  </a>
		  {{/if}}
		</div>

		<div class="col-sm-6">
		  {{#if isOffButton}}
		  <a href= "#" id="offBox">
		  	<div id="off" class="{{voice}} bigText">off</div>
		  </a>
		  {{/if}}
		</div>
	</div>

</template>
