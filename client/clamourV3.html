<head>
  <title>Clamour</title>
   <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/> 
</head>

<body scroll="no">

	
		{{#if currentUser}}
		  {{#if isSu}}
		  	{{>su}}
		  {{else}}
		  	{{>clamour}}
		  {{/if}}
		{{else}}
		<div class="container text-center">
			{{#if isSuLogin}}
				{{>helloSu}}
			{{else}}
		  		{{>hello}}
		  	{{/if}}
		 </div>

		{{/if}}


</body>

<template name="hello">

	
	<h1>Clamour</h1>

	<a href="#" id="play" class="btn btn-lg btn-success tbSpacer">Play</a>


</template>




<template name="clamour">
	
	{{#if isScreen 'wait'}}
		{{>wait}}
	{{/if}}

	{{#if isScreen 'chat'}}
		{{>chat}}
	{{/if}}

	{{#if isScreen 'words'}}
		{{>words}}
	{{/if}}

  	{{#if isScreen 'numbers'}}
		{{>numbers}}
	{{/if}}

	{{#if isScreen 'onoff'}}
		{{>onOff}}
	{{/if}}

	{{#if isScreen 'balloons'}}
		{{>balloons}}
	{{/if}}

	{{#if isScreen 'blank'}}
	{{/if}}

</template>

<template name="wait">
	<h1>Please wait.</h1> 
	<h2>The performance will begin shortly ...</h2>
</template>

<template name="chat">
	{{#each chatText}}
		<div class= "largeText">{{this}}</div>
	{{/each}}
</template>


<template name="words">
  <a href= "#" id="wordsBox">
  	<div id="word" class="{{voice.words}}" style="font-size: {{vol}}px">{{currentWord}}</div>
  </a>
</template>

<template name="numbers">
  
  {{#unless isPause}}
	  <a href= "#" id="numberBox">
	  	<div id="num" class="{{voice.numbers}}" style="font-size: {{vol}}px">{{currNumber}}</div>
	  </a>
  {{/unless}}

</template>

<template name="onOff">

	<div class="row">
		<div class="col-sm-6">
		  {{#if isOnButton}}
		  <a href= "#" id="onBox">
		  	<div id="on" class="{{voice.on}}" style="font-size: {{vol}}px">on</div>
		  </a>

		 {{else}}
		 	<div id="blankBox"></div>
		  {{/if}}
		</div>

		<div class="col-sm-6">
		  {{#if isOffButton}}
		  <a href= "#" id="offBox">
		  	<div id="off" class="{{voice.off}}" style="font-size: {{vol}}px">off</div>
		  </a>
		  {{else}}
		 	<div id="blankBox"></div>
		  {{/if}}

		</div>
	</div>

</template>

<template name="offTransition">
	<a href= "#" id="offBox">
	  	<div id="offT" class="{{currentVoice}} bigText">off</div>
	</a>
</template>

<template name="balloons">
	<div style="position: fixed">
		<canvas id="canvas"></canvas>
	</div>

</template>
