<head>
  <title>Clamour</title>
  <meta name="viewport" content="minimal-ui width=device-width, initial-scale=1, maximum-scale=1">
</head>

<body>

	<div class="container text-center">
		{{#if currentUser}}
		  {{#if isSu}}
		  	{{>su}}
		  {{else}}
		  	{{>clamour}}
		  {{/if}}
		{{else}}
			{{#if isSuLogin}}
				{{>helloSu}}
			{{else}}
		  		{{>hello}}
		  	{{/if}}
		{{/if}}
	</div>

</body>

<template name="hello">

	<h1>Clamour</h1>

	<a href="#" id="play" class="btn btn-lg btn-success tbSpacer">Play</a>

</template>

<template name="helloSu">

	<h1>Clamour Login</h1>

	<form role="form">
		<label for="username">Username: </label>
		<input id="username" class="form-control" type="text" placeholder="username">
		<label for="password">Password: </label>
		<input id="password" class="form-control" type="password" placeholder="password">

		<a href="#" id="login" class="btn btn-lg btn-success tbSpacer">Login</a>
	</form>

</template>


<template name="su">

	<h1>Clamour Admin</h1>

	<div class="row">

	<div class="col-md-6">
		<div>
			<label for="chatBox">Turn on chat</label>
			<input id="chatBox" type="checkbox">
		</div>
		<div class="row">
		<form role="form">
			<textarea id="chatText" rows="4" cols="50">

			</textarea>
			
		</form>
		</div>
		<a href="#" id="chatClear" class="btn btn-sm btn-danger tbSpacer">clear text</a>
	</div>

	<div class="col-md-6">
		<form role="form">
			<a href="#" id="resetAll" class="btn btn-lg btn-danger tbSpacer">resetAll</a>
			<a href="#" id="replay" class="btn btn-lg btn-success tbSpacer">replay</a>
		</form>

	</div>

	</div>



</template>


<template name="clamour">
	
	{{#if isScreen 'wait'}}
		{{>wait}}
	{{/if}}

	{{#if isScreen 'chat'}}
		{{>chat}}
	{{/if}}

  	{{#if isScreen 'numbers'}}
		{{>numbers}}
	{{/if}}

</template>

<template name="wait">
	<h1>wait</h1>
</template>

<template name="chat">
	<h1>chat</h1>
</template>


<template name="numbers">
  
  <a href= "#" id="numberBox">
  	<div id="num">{{currNumber}}</div>
  </a>

</template>
