<head>
  <title>Clamour</title>
  <meta name="viewport" content="minimal-ui width=device-width, initial-scale=1, maximum-scale=1">
</head>

<body>

	<div class="container text-center">
		{{#if currentUser}}
		  {{#if isSu}}
		  	{{>su}}
		  {{else}}
		  	{{>clamour}}
		  {{/if}}
		{{else}}
			{{#if isSuLogin}}
				{{>helloSu}}
			{{else}}
		  		{{>hello}}
		  	{{/if}}
		{{/if}}
	</div>

</body>

<template name="hello">

	<h1>Clamour</h1>

	<a href="#" id="play" class="btn btn-lg btn-success tbSpacer">Play</a>

</template>




<template name="clamour">
	
	{{#if isScreen 'wait'}}
		{{>wait}}
	{{/if}}

	{{#if isScreen 'chat'}}
		{{>chat}}
	{{/if}}

  	{{#if isScreen 'numbers'}}
		{{>numbers}}
	{{/if}}

</template>

<template name="wait">
	<h1>wait</h1>
</template>

<template name="chat">
	<h1>chat</h1>
	<div class= "largeText">{{chatText}}</div>
</template>


<template name="numbers">
  
  <a href= "#" id="numberBox">
  	<div id="num">{{currNumber}}</div>
  </a>

</template>
