<head>
  <title>Clamour</title>
  <meta name="viewport" content="minimal-ui width=device-width, initial-scale=1, maximum-scale=1">
</head>

<body>

	<div class="container text-center">
		{{#if currentUser}}
		  {{#if isSu}}
		  	{{>su}}
		  {{else}}
		  	{{>clamour}}
		  {{/if}}
		{{else}}
			{{#if isSuLogin}}
				{{>helloSu}}
			{{else}}
		  		{{>hello}}
		  	{{/if}}
		{{/if}}
	</div>

</body>

<template name="hello">

	<h1>Clamour</h1>

	<a href="#" id="play" class="btn btn-lg btn-success tbSpacer">Play</a>

</template>




<template name="clamour">
	
	{{#if isScreen 'wait'}}
		{{>wait}}
	{{/if}}

	{{#if isScreen 'chat'}}
		{{>chat}}
	{{/if}}

	{{#if isScreen 'words'}}
		{{>words}}
	{{/if}}

  	{{#if isScreen 'numbers'}}
		{{>numbers}}
	{{/if}}

	{{#if isScreen 'onOff'}}
		{{>onOff}}
	{{/if}}

	{{#if isScreen 'offTransition'}}
		{{>offTransition}}
	{{/if}}

</template>

<template name="wait">
	<h1>Please wait. The performance will begin shortly ...</h1>
</template>

<template name="chat">
	<div class= "largeText">{{chatText}}</div>
</template>


<template name="words">
  <a href= "#" id="wordsBox">
  	<div id="word" class="{{voice.words}}">{{currentWord}}</div>
  </a>
</template>

<template name="numbers">
  
  {{#unless isPause}}
	  <a href= "#" id="numberBox">
	  	<div id="num" class="{{voice.numbers}}">{{currNumber}}</div>
	  </a>
  {{/unless}}

</template>

<template name="onOff">

	<div class="row">
		<div class="col-sm-6">
		  {{#if isOnButton}}
		  <a href= "#" id="onBox">
		  	<div id="on" class="{{voice.on}} bigText">on</div>
		  </a>

		 {{else}}
		 	<div id="blankBox"></div>
		  {{/if}}
		</div>

		<div class="col-sm-6">
		  {{#if isOffButton}}
		  <a href= "#" id="offBox">
		  	<div id="off" class="{{voice.off}} bigText">off</div>
		  </a>
		  {{else}}
		 	<div id="blankBox"></div>
		  {{/if}}

		</div>
	</div>

</template>

<template name="offTransition">
	<a href= "#" id="offBox">
	  	<div id="offT" class="{{currentVoice}} bigText">off</div>
	</a>
</template>
